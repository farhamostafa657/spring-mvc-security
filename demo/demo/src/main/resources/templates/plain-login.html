<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Custom Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .failed{
        color:red;
        }
    </style>
</head>
<body>

    <div class="container" >
        <h3>My Custom Login Page</h3>
        <div class="row justify-content-md-center">>
            <div>
                <img src="https://www.pexels.com/photo/photograph-of-a-pathway-in-forest-1496372/" class="rounded mx-auto d-block" alt="...">

            </div>

            <form action="#" th:action="@{/authenticateTheUser}" method="POST">
                <!--check for login error -->
                <div th:if="${param.error}">
                    <i class="alert alert-danger" role="alert">Sorry! you entered invalid user/password.</i>
                </div>
                <p class="badge badge-primary">
                    User Name : <input type="text" name="username">

                </p>
                <br>
                <p class="badge badge-primary">
                    password :<input type="password" name="password">
                </p>
                <p>
                    <input type="submit" value="Login">
                </p>
        </div>

        </form>

    </div>


</body>
</html>
