<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    <hr>
    <p>
        Welcome to Home Page
        <br>
        Hello
    </p>
    <!-- Display username and role-->
    User:<span sec:authentication="principal.username"></span>
    <br><br>
    Role (s):<span sec:authentication="principal.authorities"></span>

    <!--Add alink to point to /leaders ...this is for the managers-->
   <div sec:authorize="hasRole('MANAGER')" >
       <p>
           <a th:href="@{/leaders}">Leadership for meeting</a>
           (Only for manager peeps)
       </p>
   </div>

    <!--Add alink to point to /systems ...this is for the admins-->
<div sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/systems}">It is systems meeting</a>
    (only for admins peeps)
    <p>
</div>
    <hr>
    <hr>


    </p>
<!-- Adding a logout button-->
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout">

    </form>



</body>
</html>
